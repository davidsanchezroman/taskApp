<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
      </ion-label>
      <!-- Mostrar la imagen si está disponible -->
      <img *ngIf="task.imageUrl" [src]="task.imageUrl" alt="Imagen de la tarea" />
      <ion-button fill="clear" color="danger" (click)="deleteTask(i)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newTask.title" placeholder="Título"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="newTask.description" placeholder="Descripción"></ion-input>
  </ion-item>
  <ion-button fill="click" (click)="addTask()">Agregar Tarea</ion-button>
  <ion-button fill="click" (click)="takePicture()">Capturar Imagen</ion-button>
  <ion-button fill="click" (click)="getCurrentPosition()">Obtener Ubicación</ion-button>
</ion-content>
